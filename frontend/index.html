<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__container flex">
                <a href="#" class="header__logo header-logo">
                    <img class="header-logo__1024-768" src="img/logo__1024-768.svg" alt="Логотип">
                    <img class="header-logo__320" src="img/logo__320.svg" alt="Логотип">
                </a>
                <form action="#" class="header__form" method="post">
                    <input class="header__input" type="text" placeholder="Введите запрос">
                </form>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__container">
                <h1 class="main__title">Клиенты</h1>
                <table class="table" cellspacing="0" cellpadding="5">
                    <thead class="table__head">
                      <tr class="table__title">
                        <th class="table__th table__id" id="id">ID</th>
                        <th class="table__th" id="FIO">Фамилия Имя Отчество</th>
                        <th class="table__th" id="date"><p>Дата и время</p><p>создания</p></th>
                        <th class="table__th" id="changes"><p>Последние </p><p>изменения</p></th>
                        <th class="table__th" id="contacts">Контакты</th>
                        <th class="table__th">Действия</th>
                      </tr>
                    </thead>
                    <tbody class="table__body"></tbody>
                </table>
                <button type="submit" class="btn flex">
                    <img class="button__img" src="img/vector.svg" alt="изображение">
                    <span class="button__text">Добавить клиента</span>
                </button>
            </div>
        </div>
    </main>

</body>
</html>
